<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>百度新闻后台</title>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">百度新闻后台</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">首页</a></li>
                    <!-- <li><a href="#" id="init_db">初始化数据库按钮</a></li> -->
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">新闻编辑</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="newstitle">新闻标题</label>
                                <input type="text" class="form-control" id="newstitle" placeholder="请输入新闻标题">
                            </div>
                            <div class="form-group">
                                <label for="newstype">新闻种类</label>
                                <select class="form-control" id="newstype">
                                    <option>推荐</option>
                                    <option>百家</option>
                                    <option>本地</option>
                                    <option>娱乐</option>
                                    <option>社会</option>
                                    <option>军事</option>
                                    <option>互联网</option>
                                    <option>科技</option>
                                    <option>女人</option>
                                    <option>更多</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="newspath">新闻图片</label>
                                <input type="text" class="form-control" id="newspath" placeholder="请输入图片路径">
                            </div>
                            <div class="form-group">
                                <label for="newssrc">新闻来源</label>
                                <input type="text" class="form-control" id="newssrc" placeholder="请输入新闻来源">
                            </div>
                            <div class="form-group">
                                <label for="newstime">新闻时间</label>
                                <input type="datetime" class="form-control" id="newstime" placeholder="时间格式:yyyy-mm-dd hh:mm:ss">
                            </div>
                            <button class="btn btn-primary" id="submit-btn">提交新闻</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">新闻列表</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table" id="table">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>新闻类型</th>
                                    <th>新闻标题</th>
                                    <th>图片路径</th>
                                    <th>新闻来源</th>
                                    <th>新闻时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>11</td>
                                    <td>11</td>
                                    <td>1</td>
                                    <td>11</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>
                                        <button class="btn btn-primary btn-xs">修改</button>
                                        <button class="btn btn-danger btn-xs">删除</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">警告</h4>
                </div>
                <div class="modal-body">
                    删除后无法恢复
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirm-delete">删除</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="updataModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">修改新闻</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="unewstitle">新闻标题</label>
                            <input type="text" class="form-control" id="unewstitle" placeholder="请输入新闻标题">
                        </div>
                        <div class="form-group">
                            <label for="unewstype">新闻种类</label>
                            <select class="form-control" id="unewstype">
                                <option>推荐</option>
                                <option>百家</option>
                                <option>本地</option>
                                <option>娱乐</option>
                                <option>社会</option>
                                <option>军事</option>
                                <option>互联网</option>
                                <option>科技</option>
                                <option>女人</option>
                                <option>更多</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="unewspath">新闻图片</label>
                            <input type="text" class="form-control" id="unewspath" placeholder="请输入图片路径">
                        </div>
                        <div class="form-group">
                            <label for="unewssrc">新闻来源</label>
                            <input type="text" class="form-control" id="unewssrc" placeholder="请输入新闻来源">
                        </div>
                        <div class="form-group">
                            <label for="unewstime">新闻时间</label>
                            <input type="datetime" class="form-control" id="unewstime" placeholder="时间格式:yyyy-mm-dd hh:mm:ss">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirm-updata">确认修改</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/admin.js"></script>
</body>

</html>
